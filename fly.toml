#

app = 'crawlagent'
primary_region = 'fra'

[build]

[env]
  PYTHON_ENV = 'production'
  UPSTASH_REDIS_PORT = '30766'
  UPSTASH_REDIS_REST_URL = 'https://gusc1-saved-terrapin-30766.upstash.io'
  AWS_ENDPOINT_URL_S3 = 'https://fly.storage.tigris.dev'
  AWS_ENDPOINT_URL_IAM = 'https://fly.iam.storage.tigris.dev'
  AWS_REGION = 'auto'

[[services]]
  protocol = 'tcp'
  internal_port = 8000
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

[[services]]
  internal_port = 9222
  protocol = "tcp"
  processes = ["app", "worker"]

  [[services.ports]]
    port = 9222
    handlers = ["http"]

[[services]]
  internal_port = 6080
  protocol = "tcp"
  processes = ["app","worker"]
  [[services.ports]]
    port = 6080
    handlers = ["tls", "http"]  # Ensure "tls" is included for HTTPS

[processes]
  app = "sh -c '/opt/noVNC/utils/websockify/run --web /opt/noVNC 0.0.0.0:6080 0.0.0.0:5900 & uvicorn server:app --host 0.0.0.0 --port 8000 --ws websockets'"
  worker = "celery -A celery_app.celery_app worker --loglevel=info"
  
  
  # app = "sh -c 'Xvfb :99 -screen 0 1280x720x24 & export DISPLAY=:99 && uvicorn server:app --host 0.0.0.0 --port 8000 --ws websockets'"
  # worker = "sh -c 'Xvfb :99 -screen 0 1280x720x24 & export DISPLAY=:99 && celery -A celery_app.celery_app worker --loglevel=info --concurrency=2'"
  # app = "uvicorn server:app --host 0.0.0.0 --port 8000 --ws websockets"
  # worker = "celery -A celery_app.celery_app worker --loglevel=info --concurrency=2"

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 4
  swap_size_mb = 512  # Add swap for compilation

[[metrics]]
  port = 8000
  path = '/metrics'
  https = false
